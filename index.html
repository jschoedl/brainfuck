    <script src="vendor/requirejs/require.js"></script>
    <script>
    requirejs(['vendor/embeddable-interpreters/brainfuck.js'], function (bf) {
      var app, tick, timer, delay, editor;

      delay = 10;
      app = Elm.Main.embed(document.getElementById('view'));

      app.ports.init.subscribe(function () {
        editor = CodeMirror.fromTextArea(document.querySelector('textarea'), {
          flattenSpans: false,
          mode: 'brainfuck',
          theme: 'custom',
        });

        editor.on('change', function () {
          app.ports.unload.send(editor.getValue());
        });
      });

      app.ports.load.subscribe(function (prog) {
        editor.setValue(prog);
      });

      app.ports.run.subscribe(function (runtime) {
        run(runtime);

        if (timer) {
          clearTimeout(timer);
        }

        function onTimer() {
          if (tick) {
            tick();
            setTimeout(onTimer, delay);
          }
        }

        onTimer()
      });

      app.ports.step.subscribe(function (runtime) {
        if (tick) {
          tick();
        } else {
          run(runtime);
        }
      });

      function run(runtime) {
        bf.exec(runtime.program.replace(/\s+/g, ''), {
          tick: function (_tick, update, state) {
            tick = null;

            var memory = [];

            for (var i = 0, len = state.memory.length; i < len; i++) {
              memory[i] = state.memory[i] || 0;
            }

            app.ports.tick.send({
              program: runtime.program,
              pointer: state.pointer,
              idx: state.idx,
              steps: state.steps,
              memory: memory,
            });

            tick = _tick;

            // highlight active optcode
            var last = document.querySelector('.active');
            if (last) {
              last.classList.remove('active');
            }

            var active = document.querySelectorAll('.cm-keyword, .cm-bracket, .cm-def, .cm-atom, .cm-comment')[state.idx]
            if (active) {
              active.classList.add('active');
            }
          },

          write: function (str) {
            app.ports.output.send(str);
            console.log(str);
          },

          done: function () {
            console.log('done');
            tick = null;
          },
        });
      }
    });
    </script>
